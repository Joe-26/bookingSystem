<html>
    <head>
        <title>Third Java Script</title>
    </head>
    <body>
        <script>
            function hello()
            {
                document.write('In hello!');
            }
            hello();
            function welcome(str)
            {
                document.write(str);
            }
            welcome('Joseph');
            welcome('Hi');
            welcome('abcd');
            function returning(str)
            {
                document.write(str);
                return true;
            }
            document.write(returning(10));  //to print on browser
            console.log('First log');       //to print on console
            
        </script>
    </body>
</html>
