<html>
    <head>
        <title>Fourth Java Script</title>
    </head>
    <body>
        <script>
            //alert('Are you Sure?');
            var result = confirm('You want to delete?');
            document.write(result + "<br>");
            if (result == true)
            {
                document.write('Room deleted! <br>')
            }
            else
                document.write('Room not deleted! <br>');
            var num = prompt('Enter a number');
            document.write(num);
        </script>
    </body>
</html>
