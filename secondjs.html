<html>
    <head>
        <title>Second Java Script</title>
    </head>
    <body>
        <script>
                var i = 1;
                while (i<= 10)
                {
                    //document.write(i+ "<br>");
                    i++;
                }
                
                for(j=1; j<10; j++)
                {
                    document.write(j+ "<br>");
                }
                var cities=["Mumbai","Delhi"];      //This is an array
                for (var city in cities)            //in for index values
                {
                    document.write(city);
                }
                for (var city of cities)            // of for values
                {
                    document.write(city);
                }
        </script>
    </body>
