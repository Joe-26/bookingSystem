<html>
    <body>
        <canvas id="myimage" width="600" height="600">
        </canvas>
        <script>
            var c = document.getElementById("myimage");
            var square = c.getContext("2d");
            square.fillRect(100,100,200,200);
            square.font="bold 14px Arial"
            square.fillText("VWITS", 350, 350);
        </script>
    </body>
</html>
