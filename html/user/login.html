	<body onload="">
		<h1 class="p-5 mb-0 bg-vwit text-white" style="font-size: 60px;">Login<img class="float-end" src="../../img/vwits_w.png" alt="Logo" width="250"></h1>
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button
				class="navbar-toggler" type="button"
				data-bs-target="#navbarText"
				data-bs-toggle="collapse"
				aria-controls="navbarText"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="../index.html" class="nav-link fs-5">Home</a>

		</nav>
		
		<br>
		<div class="container col-4 card shadow-lg">
			<div class="card-body">
				<form name="login_form" method="post">
					Username<br>
					<input type="email" autofocus id="username" name="username" onblur="login_validate_username()" placeholder="e.g., Alex@vwits" required class="form-control">
					<span id="username_error" style="color: crimson;"></span>
					<br>
					Password<br>
					<input type="password" id="password" name="password" onblur="login_validate_pass()" placeholder="********" required class="form-control">
					<span id="password_error" style="color: crimson;"></span>
					<br>
					<a href="" id="forgotpass">*Forgot your password?</a>
					<br>
					<input type="checkbox" name="rememberme" value="rememberme">Remember me</input>
					<br>
					<div class="text-center">
						<div class="d-grid">
							<button type="button" value="Login" onclick="login()" class="btn btn-primary" id="login_submit">Login</button>
							or
							<button type="button" value="signup" onclick="signup()" class="btn btn-outline-primary col">Sign Up</button>
						</div>						
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="../../js/login.js"></script>
