	<head>
		<title>InfraBooking | Register</title>

		<link rel="shortcut icon" href="../../img/door-9-16.ico"></link>
	</head>
	<body>
		<h1 class="p-5 mb-0 bg-vwit text-white" style="font-size: 60px;">Register<img class="float-end" src="../../img/vwits_w.png" alt="Logo" width="250"></h1>
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button
				class="navbar-toggler" type="button"
				data-bs-target="#navbarText"
				data-bs-toggle="collapse"
				aria-controls="navbarText"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="../index.html" class="nav-link fs-5">Home</a>
					</li>
					<li class="nav-item">
						<a href="login.html" class="nav-link fs-5">Login</a>
					</li>
					<li class="nav-item">
						<a href="registration.html" class="nav-link fs-5">Register</a>
					</li>
					<li class="nav-item">
						<a href="../index.html" class="nav-link fs-5">About Us</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<br>
		<div class="container col-4 card shadow-lg">
			<div class="card-body">
				<form name="reg_form" method="post" onsubmit="register()">
					Name<br>
					<input type="text" id="name" autofocus placeholder="e.g., Alex" required class="form-control">
					<br>
					Username<br>
					<input type="email" id="username" name="username" onblur="validate_username()" placeholder="e.g., Alex@vwit" required class="form-control">
					<span id="username_error" style="color: crimson;"></span>
					<br>
					Password<br>
					<input type="password" id="password" onblur="validate_pass()" placeholder="********" required class="form-control">
					<span id="password_error" style="color: crimson;"></span>
					<br>
					Confirm Password <br>
					<input type="password" placeholder="********" required class="form-control">
					<br>
					<div class="d-grid">
						<input type="submit" id="register_submit" value="Register" class="btn btn-primary">
					</div>
					<br>
					<a href="login.html">*Back to Login</a>
				</form>
			</div>
		</div>
		
	</body>
	<script src="../../js/register.js"></script>
	<br><br><br>
